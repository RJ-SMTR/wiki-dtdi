# site_url: https://rj-smtr.github.io/pipelines-docs/

theme:
  name: material
  logo: img/smtr_logo.png
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/lightbulb
        name: Mudar para tema escuro
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Mudar para tema claro

nav:
  - <i>Hello world</i> üöè: index.md
  - Equipe: team.md
  - Data lake: dados/index.md
  - Infraestrutura (DevOps): devops/index.md
  - Sistemas e aplica√ß√µes: devs/index.md
  # - Engenharia de Dados: data-eng/index.md

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
extra:
  version:
    provider: mike

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
- css/custom.css
  

